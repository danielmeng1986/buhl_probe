<div class="product-list-container">
  <div class="products-grid responsive-grid" *ngIf="products.length > 0">
    <app-product-card *ngFor="let product of products; trackBy: trackByProductId" [product]="product">
    </app-product-card>
  </div>

  <div class="loading" *ngIf="isLoading">
    <p>{{ "COMMON.LOADING" | translate }}</p>
  </div>

  <div class="empty-state" *ngIf="!isLoading && products.length === 0">
    <p>{{ "PRODUCT.NO_PRODUCTS_AVAILABLE" | translate }}</p>
  </div>
</div>
